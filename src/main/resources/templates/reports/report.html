<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/evdms-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <meta charset="UTF-8">
    <title>Reports Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Reports Dashboard</h2>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <i class="bi bi-bar-chart-line fs-1 text-primary mb-3"></i>
                    <h5 class="card-title">Sales Report</h5>
                    <p class="text-muted">View all sales performance and trends.</p>
                    <a th:href="@{/reports/sale}" class="btn btn-outline-primary w-100">View Sales</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <i class="bi bi-car-front fs-1 text-success mb-3"></i>
                    <h5 class="card-title">Vehicles Report</h5>
                    <p class="text-muted">Track vehicle inventory and allocation data.</p>
                    <a th:href="@{/reports/vehicles}" class="btn btn-outline-success w-100">View Vehicles</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <i class="bi bi-clipboard-data fs-1 text-warning mb-3"></i>
                    <h5 class="card-title">Custom Reports</h5>
                    <p class="text-muted">Generate on-demand reports for managers.</p>
                    <a th:href="@{/reports/custom}" class="btn btn-outline-warning w-100">Generate</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
