<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="topbar" class="topbar">
    <div class="brand">
        <i class="fas fa-bolt"></i>
        <span>EV-DMS Dealer</span>
    </div>

    <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search vehicles, orders, quotes..." />
    </div>

    <div class="user">
        <span th:text="${username} ?: 'dealer@example.com'"></span>
        <div class="avatar"><i class="fas fa-user"></i></div>
        <a class="btn" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</div>
</body>
</html>
