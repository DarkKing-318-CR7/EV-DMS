<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="sidebar" sec:authorize="hasRole('DEALER_STAFF')" th:fragment="sidebar(active)">
    <ul>
        <li th:classappend="${active=='dashboard' ? 'active' : ''}">
            <a th:href="@{/dealer/dashboard}">Dashboard</a>
        </li>

        <li th:classappend="${active=='vehicles' ? 'active' : ''}">
            <a th:href="@{/dealer/vehicles}">Vehicles</a>
        </li>

        <li th:classappend="${active=='customers' ? 'active' : ''}">
            <a th:href="@{/dealer/customers}">Customers (My Customers)</a>
        </li>

        <li th:classappend="${active=='testdrive' ? 'active' : ''}">
            <a th:href="@{/dealer/testdrives}">Test Drive (My Schedule)</a>
        </li>

        <li th:classappend="${active=='quotes' ? 'active' : ''}">
            <a th:href="@{/dealer/quotes/my}">Quotes (My Quotes)</a>
        </li>

        <li th:classappend="${active=='orders' ? 'active' : ''}">
            <a th:href="@{/dealer/orders}">Orders (My Orders)</a>
        </li>

        <li th:classappend="${active=='promotions' ? 'active' : ''}">
            <a th:href="@{/dealer/promotions}">Promotions (Apply to Quote)</a>
        </li>

        <li th:classappend="${active=='reports' ? 'active' : ''}">
            <a th:href="@{/dealer/reports}">Reports (My Performance)</a>
        </li>

        <li th:classappend="${active=='support' ? 'active' : ''}">
            <a th:href="@{/support}">Support</a>
        </li>
    </ul>
</nav>
</body>
</html>
