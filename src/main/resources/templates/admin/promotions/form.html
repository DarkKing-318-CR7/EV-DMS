<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm khuyến mãi</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="p-4">
<h2>Thêm chương trình khuyến mãi</h2>

<form th:action="@{/admin/promotions}" th:object="${promotion}" method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Tên chương trình</label>
        <input type="text" class="form-control" th:field="*{title}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Tỷ lệ giảm giá (%)</label>
        <input type="number" class="form-control" th:field="*{discountRate}" step="0.1" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Ngày bắt đầu</label>
        <input type="date" class="form-control" th:field="*{startDate}">
    </div>

    <div class="mb-3">
        <label class="form-label">Ngày kết thúc</label>
        <input type="date" class="form-control" th:field="*{endDate}">
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" th:field="*{active}" id="active">
        <label class="form-check-label" for="active">Kích hoạt chương trình</label>
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a th:href="@{/admin/promotions}" class="btn btn-secondary">Quay lại</a>
</form>
</body>
</html>
