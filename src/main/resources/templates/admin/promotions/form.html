<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="layout :: layout (~{::body})">
<head>
    <title th:text="${promotion.id == null} ? 'Create Promotion' : 'Edit Promotion'">
        Create Promotion
    </title>
</head>
<body>
<h1 th:text="${promotion.id == null ? 'Create New Promotion' : 'Edit Promotion'}"></h1>

<form th:action="@{/admin/promotions/save}"
      th:object="${promotion}" method="post" class="form">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" th:field="*{name}" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Discount (%)</label>
        <input type="number" class="form-control"
               th:field="*{discountPercent}" min="0" max="100" step="0.1"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Start Date</label>
        <input type="date" class="form-control" th:field="*{startDate}" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">End Date</label>
        <input type="date" class="form-control" th:field="*{endDate}"/>
    </div>

    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" th:field="*{active}" id="activeCheck"/>
        <label class="form-check-label" for="activeCheck">Active</label>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/admin/promotions}" class="btn btn-outline-light ms-2">Cancel</a>
</form>
</body>
</html>
