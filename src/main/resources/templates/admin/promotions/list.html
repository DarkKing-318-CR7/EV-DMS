<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khuyến mãi</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-4">Danh sách chương trình khuyến mãi</h2>

    <!-- Nút thêm mới -->
    <div class="mb-3">
        <a href="/admin/promotions/new" class="btn btn-success">➕ Thêm khuyến mãi mới</a>
    </div>

    <!-- Bảng danh sách -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Tên chương trình</th>
            <th>Mô tả</th>
            <th>Tỷ lệ giảm giá (%)</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="promotion : ${promotions}">
            <td th:text="${promotion.title}">Tên</td>
            <td th:text="${promotion.description}">Mô tả</td>
            <td th:text="${promotion.discountRate}">0</td>
            <td th:text="${promotion.startDate}">2025-10-01</td>
            <td th:text="${promotion.endDate}">2025-10-31</td>
            <td th:text="${promotion.active} ? 'Đang chạy' : 'Ngừng'">Đang chạy</td>
            <td>
                <a th:href="@{'/admin/promotions/edit/' + ${promotion.id}}" class="btn btn-sm btn-primary">Sửa</a>
                <a th:href="@{'/admin/promotions/delete/' + ${promotion.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa khuyến mãi này không?');">
                    Xóa
                </a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(promotions)}">
            <td colspan="7" class="text-center text-muted">Chưa có chương trình khuyến mãi nào</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
