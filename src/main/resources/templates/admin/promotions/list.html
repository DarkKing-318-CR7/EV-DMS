<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      th:replace="layout :: layout (~{::body})">
<head>
    <title>Danh sách khuyến mãi</title>
</head>
<body>

<div class="page-header">
    <h1 class="page-title">Danh sách chương trình khuyến mãi</h1>
    <p class="text-muted">
        Admin quản lý các chương trình khuyến mãi áp dụng toàn hệ thống.
    </p>
</div>

<div class="text-end mb-3">
    <a th:href="@{/admin/promotions/new}" class="btn btn-primary">
        + Thêm khuyến mãi
    </a>
</div>

<table class="table table-hover text-white">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên chương trình</th>
        <th>Giảm (%)</th>
        <th>Chi nhánh áp dụng</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th>Kích hoạt</th>
        <th>Hành động</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="p : ${promotions}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.discountPercent}"></td>

        <!-- ⭐ HIỂN THỊ CHI NHÁNH KHÔNG DÙNG LAMBDA ⭐ -->
        <td>
            <!-- Không có branch -->
            <span th:if="${p.branchIds == null || p.branchIds.isEmpty()}">
                Không xác định
            </span>

            <!-- Có branch -->
            <span th:if="${p.branchIds != null && !p.branchIds.isEmpty()}">

                <span th:each="br : ${branchesList}">
                    <span th:if="${p.branchIds.contains(br.id)}"
                          th:text="${br.name}"></span>

                    <!-- In dấu phẩy -->
                    <span th:if="${p.branchIds.contains(br.id)}">, </span>
                </span>

            </span>
        </td>

        <td th:text="${p.startDate}"></td>
        <td th:text="${p.endDate}"></td>

        <td>
            <span th:text="${p.active} ? '✔' : '✖'"></span>
        </td>

        <td>
            <a th:href="@{'/admin/promotions/edit/' + ${p.id}}"
               class="btn btn-sm btn-warning">Sửa</a>
            <a th:href="@{'/admin/promotions/delete/' + ${p.id}}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('Xóa khuyến mãi này?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/admin/dashboard}" class="btn btn-outline-light">
    ← Quay lại
</a>

</body>
</html>
