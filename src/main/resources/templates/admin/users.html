<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Users</title></head>
<body>
<h1>Users</h1>
<table border="1">
    <thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Roles</th><th>Action</th></tr></thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.email}"></td>
        <td th:each="r : ${u.roles}" th:text="${r.name} + ' '"></td>
        <td><a th:href="@{|/admin/users/${u.id}/edit|}">Edit</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
