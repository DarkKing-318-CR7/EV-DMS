<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Test Drives</title></head>
<body>
<h3>Danh sách lái thử của tôi</h3>
<table border="1">
    <tr><th>ID</th><th>Khách</th><th>Xe</th><th>Thời gian</th><th>Trạng thái</th></tr>
    <tr th:each="td : ${list}">
        <td th:text="${td.id}">1</td>
        <td th:text="${td.customerId}">C</td>
        <td th:text="${td.vehicleId}">V</td>
        <td th:text="${td.scheduleTime}">2025-10-21T10:00</td>
        <td th:text="${td.status}">PENDING</td>
    </tr>
</table>
</body>
</html>
