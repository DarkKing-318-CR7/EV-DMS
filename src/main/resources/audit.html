<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Audit</title></head>
<body>
<h1>Audit Log</h1>
<table border="1">
  <thead><tr><th>ID</th><th>User</th><th>Action</th><th>Time</th></tr></thead>
  <tbody>
  <tr th:each="log : ${logs}">
    <td th:text="${log.id}"></td>
    <td th:text="${log.username}"></td>
    <td th:text="${log.action}"></td>
    <td th:text="${log.timestamp}"></td>
  </tr>
  </tbody>
</table>
<p><a th:href="@{/}">Quay láº¡i</a></p>
</body>
</html>
