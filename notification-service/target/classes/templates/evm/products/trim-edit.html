<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:with="active=${active}, pageTitle=${pageTitle}"
      th:replace="~{layout :: layout(~{::main})}">

<main>
    <link rel="stylesheet" th:href="@{/css/forms.css}">
    <section class="page-header">
        <div class="left">
            <h1 th:text="${pageTitle}">Edit Trim</h1>
            <p class="subtitle">Chỉnh thông tin trim trong phạm vi EVM (tên thương mại, trạng thái bán...)</p>
        </div>
    </section>

    <section class="card form-card">
        <form th:action="@{'/evm/products/trim/' + ${form.id} + '/edit'}"
              th:object="${form}"
              method="post">

            <input type="hidden" th:field="*{id}"/>

            <!-- Thông số kỹ thuật gốc, chỉ đọc -->
            <div class="field-group">
                <div class="field">
                    <label>Trim Name (global)</label>
                    <input th:value="*{trimName}" readonly/>
                </div>

                <div class="field">
                    <label>Drive</label>
                    <input th:value="*{drive}" readonly/>
                </div>

                <div class="field">
                    <label>Battery (kWh)</label>
                    <input th:value="*{batterykwh}" readonly/>
                </div>

                <div class="field">
                    <label>Power (HP)</label>
                    <input th:value="*{powerHp}" readonly/>
                </div>

                <div class="field">
                    <label>Range (km)</label>
                    <input th:value="*{rangeKm}" readonly/>
                </div>
            </div>

            <hr/>

            <!-- Phần EVM được chỉnh -->
            <div class="field">
                <label>Regional Name</label>
                <input th:field="*{regionalName}"
                       placeholder="Tên trim public tại khu vực (nếu khác global)"/>
            </div>

            <div class="field">
                <label>Availability Note</label>
                <textarea th:field="*{availabilityNote}" rows="2"
                          placeholder="Ví dụ: Chỉ dùng cho fleet / demo unit / không bán lẻ công khai"></textarea>
            </div>

            <div class="field">
                <label>Available in this region?</label>
                <select th:field="*{available}">
                    <option th:value="true">Yes - dealers có thể đặt hàng</option>
                    <option th:value="false">No - nội bộ / ngưng bán</option>
                </select>
            </div>

            <div class="actions">
                <a class="btn btn-outline" th:href="@{'/evm/products'}">Cancel</a>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>

        </form>
    </section>
</main>
</html>
